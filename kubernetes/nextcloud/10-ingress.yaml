apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-simple-ui
  namespace: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Reglas para .well-known
    traefik.ingress.kubernetes.io/router.middlewares: nextcloud-rewrite-headers@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: nextcloud.khazadlab.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 8080
  tls:
    - hosts:
        - nextcloud.khazadlab.duckdns.org
      secretName: tls-nextcloud-ingress